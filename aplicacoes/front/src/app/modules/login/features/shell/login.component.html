<div class="w-full flex items-center justify-center lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="flex flex-col items-center">
      <img src="assets/logo.png" alt="Imagem logo" class="mx-auto h-20" (click)="setuser()">
      <h2 class="p-8 sm:p-8 text-2xl font-semibold tracking-tight text-center text-yellow-400/100">Acessar como Administrador</h2>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST" [formGroup]="formAuth" (ngSubmit)="logar()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div class="mb-4">
          <label for="email-address" class="sr-only">EndereÃ§o de e-mail</label>
          <input formControlName="email" id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-pink-300 placeholder-pink-500 text-pink-900 rounded-t-md focus:outline-none focus:ring-pink-500 focus:border-pink-500 focus:z-10 sm:text-sm" placeholder="E-mail">
        </div>
        <div>
          <label for="password" class="sr-only">Senha</label>
          <input formControlName="password" id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-blue-300 placeholder-blue-500 text-blue-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Senha">
        </div>
      </div>
      <div class="flex items-center justify-between mt-4">
        <div class="text-sm">
          <a routerLink="/sessao/esqueci-minha-senha" class="font-medium text-yellow-400 hover:text-yellow-500">
            Esqueceu sua senha?
          </a>
        </div>
      </div>
      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-yellow-500 group-hover:text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 7V5a5 5 0 0110 0v2h2a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2v-8a2 2 0 012-2h2zm2 0h6V5a3 3 0 00-6 0v2z" clip-rule="evenodd" />
            </svg>
          </span>
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>
