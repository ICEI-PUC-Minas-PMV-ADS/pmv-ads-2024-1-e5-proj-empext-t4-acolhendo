<div class="flex flex-col w-full items-center justify-center gap-3 px-2 md:px-12">
    <h2 class="font-semibold text-xl md:text-3xl text-secondary">Artigos para VocÃª</h2>

    <div class="w-full px-2 py-1">
        <ngx-slick-carousel
            #slickModal="slick-carousel"
            [config]="slickCarouselConfigArt">
            @for (b of artigos; track b.imagem_capa) {
                <div
                    ngxSlickItem
                    class="
                        flex justify-center
                        cursor-pointer hover:opacity-85
                        transition duration-300 ease-out
                    "
                    (click)="abrirArtigo(b.id)">
                    <img class="shadow-lg md:w-60"
                        [src]="getImagem(b.imagem_capa)"
                        alt="{{ b.titulo }}" />
                </div>
            }
        </ngx-slick-carousel>
    </div>
</div>
