<div class="w-full flex flex-col gap-10 md:gap-14 pb-7 md:pb-16">
    <div class="w-full px-2 md:px-4 py-1">
        <ngx-slick-carousel
            #slickModal="slick-carousel"
            [config]="slickCarouselConfigBanner">
            @for (b of banner; track b.url) {
                <div ngxSlickItem class="carousel">
                    <img class=""
                        [src]="b.url"
                        alt="{{ b.descricao }}" />
                </div>
            }
        </ngx-slick-carousel>
    </div>

    <div class="flex flex-col w-full items-center justify-center gap-3 px-2 md:px-12">
        <h2 class="font-semibold text-xl md:text-3xl text-secondary">Nosso eventos</h2>

        <div class="w-full px-2 py-1">
            <ngx-slick-carousel
                #slickModal="slick-carousel"
                [config]="slickCarouselConfigEvent">
                @for (b of eventos; track b.url) {
                    <div ngxSlickItem class="px-1 md:px-5">
                        <img class="shadow-lg md:w-60"
                            [src]="b.url"
                            alt="{{ b.descricao }}" />
                    </div>
                }
            </ngx-slick-carousel>
        </div>
    </div>

        </div>

        <h2 class="font-semibold text-xl md:text-3xl text-secondary">Nutrir o corpo e a mente</h2>

        <div class="w-full px-2 py-1">
            <ngx-slick-carousel
                #slickModal="slick-carousel"
                [config]="slickCarouselConfigNutri">
                @for (b of nutricao; track b.url) {
                    <div ngxSlickItem class="px-1 md:px-5">
                        <img class="shadow-lg md:w-60"
                            [src]="b.url"
                            alt="{{ b.descricao }}" />
                    </div>
                }
            </ngx-slick-carousel>
        </div>

                    <div ngxSlickItem class="px-1 md:px-5">
                        <img class="shadow-lg md:w-60"
