<div class="flex flex-col w-full items-center justify-center gap-3 px-2 md:px-12">
    <h2
        class="font-semibold text-base md:text-2xl text-secondary cursor-pointer hover:opacity-85"
        routerLink="/galeria">
        Galerias
    </h2>

    <div class="w-full px-2 py-1">
        <ngx-slick-carousel
            #slickModal="slick-carousel"
            [config]="slickCarouselConfigGalerias">
            @for (b of galerias; track b.imagem_capa) {
                <div
                    ngxSlickItem
                    class="
                        flex justify-center
                        cursor-pointer hover:opacity-85
                        transition duration-300 ease-out
                    "
                    (click)="abrirArtigo(b.id)">
                    <div
                        class="
                            flex flex-col justify-center items-center mx-4
                            gap-2
                        ">
                        <img
                            class="shadow-lg md:w-60 rounded"
                            [src]="b.imagem_capa"
                            alt="{{ b.titulo }}" />

                        <div class="flex text-center">
                            <span class="flex-wrap">
                                {{ b.titulo }}
                            </span>
                        </div>
                    </div>
                </div>
            }
        </ngx-slick-carousel>
    </div>
</div>
