<div class="flex flex-col w-full items-center justify-center gap-3 px-2 md:px-12">
    <h2 class="font-semibold text-xl md:text-3xl text-secondary">Depoimentos</h2>

    <div class="w-full px-2 py-1">
        <ngx-slick-carousel
            #slickModal="slick-carousel"
            [config]="slickCarouselConfig">
            @for (b of artigos; track b.id) {
                <div
                    ngxSlickItem
                    class="
                        flex justify-center
                        cursor-pointer hover:opacity-85
                        transition duration-300 ease-out
                        md:w-96 w-full
                    "
                    (click)="abrirArtigo(b.id)">
                    <div
                        class="
                            flex flex-col justify-center items-center mx-4 mb-4
                            gap-2 shadow-lg rounded py-2 px-4
                        ">
                        <div class="w-full block px-4 text-left font-semibold">
                            {{ b.titulo }}
                        </div>

                        <div
                            class="italic overflow-hidden text-ellipsis max-h-[15rem]"
                            style="display: -webkit-box; -webkit-line-clamp: 10; -webkit-box-orient: vertical;">
                            {{ b.texto }}
                        </div>
                    </div>
                </div>
            }
        </ngx-slick-carousel>
    </div>
</div>
