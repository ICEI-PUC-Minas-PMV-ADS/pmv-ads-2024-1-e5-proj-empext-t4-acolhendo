<div class="flex flex-col md:flex-row w-full h-24 md:h-28 bg-primary-200 justify-around">
    <a class="h-24 md:h-28 flex items-center justify-center" routerLink="/">
        <img class="max-h-20 md:max-h-24" src="assets/logo.png">
    </a>

    <div class="hidden md:flex flex-wrap items-center justify-center py-4 gap-3 sm:gap-6 md:gap-14">
        <a class="text-sm md:text-xl" routerLink="/nutricao">Nutrição</a>
        <a class="text-sm md:text-xl" routerLink="/eventos">Eventos</a>
        <a class="text-sm md:text-xl" routerLink="/artigos">Artigos</a>
        <a class="text-sm md:text-xl" routerLink="/galeria">Galeria</a>
    </div>
    
    <div class="flex items-center justify-center">
        <mat-slide-toggle
            class="example-margin"
            [color]="'primary'"
            [(ngModel)]="usuarioAdmin"
            (change)="changeUsuarioAdmin()">
            Admin
        </mat-slide-toggle>
    </div>
</div>
